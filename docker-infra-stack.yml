  nginx-rabbitmq:
    image: nginx
    container_name: nginx-rabbitmq
    ports:
      - 5000:80
      - 15000:15000
    volumes:
      - ${PWD}/apps/nginx-rabbitmq.conf:/etc/nginx/nginx.conf
      - ${PWD}/nginx-rabbitmq/log:/var/log/nginx/
    networks:
      - rabbitmq-network
    depends_on:
