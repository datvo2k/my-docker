  # RabbitMQ stack
  rabbitmq-1:
    image: rabbitmq:3.11.28-management-alpine
    hostname: rabbitmq-1
    container_name: rabbitmq-1
    restart: on-failure
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_CONFIG_FILE: /config/rabbitmq
      RABBITMQ_ERLANG_COOKIE: GREATIST
